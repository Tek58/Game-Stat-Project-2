<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apex Legends Game Stat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index1.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top navbarNew">
        <a class="navbar-brand h1" href="index.html">Game Stat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#colNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id = "colNav">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="index.html">Valorant</a>
                <a class="nav-link" href="Apex.html">Apex Legends</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class=" container h-100 searching">
            <div class="searchbar">
                <div class="icons">
                    <div id="searchPlayer">
                        <input class="search_input w-100 form-control " id="username" type="text" name="" placeholder="Search player"
                            style="height: 3rem;">
                        <div class=""> 
                            <div class="loadingicons">
                                <div class="spinner-border spinner-border-sm" role="status" style="color: black;">
                                    <span class="sr-only">Loading...</span>
                                  </div>
                                  <div class="spinner-grow spinner-grow-sm" role="status" style="color: black;">
                                    <span class="sr-only">Loading...</span>
                                  </div>
                            </div>
                            <button class="search_icon psn platformContainer1"><i id="ps"
                                    class="fab fa-playstation fa-2x"></i></button>
                            <button class="search_icon xbox platformContainer2"><i id="xbox" class="fab fa-xbox fa-2x"></i></i></button>
                            <button class="search_icon origin platformContainer3"><i id="origin"
                                    class="fab fa-windows fa-2x"></i></i></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container ml-0 mx-0">
        <div class="row profileDiv media my-5 ml-0 py-3">
        </div>
    </div>


    <div class="container-fluid main-con"></div>
    <div class="row">
        <div class="col-md-3 mt-3">
            <div class="card">
                <div class="table-responsive">
                    <table class="table v-middle">
                        <h3 style="color: black; text-align: center; font-style: italic; margin-top: 1%;">Overview</h3>
                        <thead>
                            <tr class="bg-light avatarTitles">
                                <th></th>
                                <th>Rank</th>
                                <th>Percentile</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody class="tableBodyContent" id="dispTime">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Legend table -->

        <div class="col-md-9 mt-3">
            <div class="card">
                <div class="table-responsive">
                    <table class="table v-middle">
                        <h3 style="color: black; text-align: center; font-style: italic; margin-top: 0.5%;">Legends</h3>
                        <thead>
                            <tr class="bg-light avatarTitles">
                                <th></th>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Kills</th>
                                <th>Matches Played</th>
                                <th>Damage</th>
                                <th>Is Active</th>
                            </tr>
                        </thead>
                        <tbody class="tableBodyContent" id="legends">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>

    <footer class="footer text-center container-fluid">
        <div>
            All Rights Reserved . Designed and Developed by Dream Team.
        </div>
    </footer>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index1.js"></script>
</body>

</html>
